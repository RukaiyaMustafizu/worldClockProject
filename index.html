<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <div class="search-container">
        <input
          type="text"
          id="city-search"
          placeholder="Search for a city..."
        />
        <button id="search-button">Search</button>
      </div>
      <select id="city-select">
        <option value="current">Current Location</option>
        <option value="Europe/Amsterdam">Amsterdam</option>
        <option value="Europe/London">London</option>
        <option value="Africa/Accra">Kumasi</option>
        <option value="Africa/Lagos">Abuja</option>
        <option value="America/New_York">New York</option>
        <!-- Add more options as needed -->
      </select>
      <div id="tilburg" class="city">
        <h2>Tilburg</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>

      <div id="london" class="city">
        <h2>London</h2>
        <div class="date"></div>
        <div class="time"></div>
      </div>

      <div id="cities"></div>
    </div>

    <footer>
      <p>
        Made with ‚ù§Ô∏è by Rukaiya Mustafizu Muhammad üåç hosted on
        <a href="https://gilded-gecko-88e21e.netlify.app">Netlify</a> and open
        source on
        <a href="https://github.com/RukaiyaMustafizu/worldClockProject"
          >GitHub</a
        >
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
